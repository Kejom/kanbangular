<mat-card class="task-card">
    <mat-card-header style="margin-bottom: 10px;">
      <mat-card-title>{{task.name}}</mat-card-title>
      <mat-card-subtitle>
        <span>{{assignedUserName}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Priority: {{task.priority}}</p>
      <p *ngIf="task.expectedWorkTime">Expected Work Time: {{task.expectedWorkTime}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="'/projects/' + task.projectId + '/feature/' + task.featureId + '/task/' + task.id">Open</button>
    </mat-card-actions>
  </mat-card>
